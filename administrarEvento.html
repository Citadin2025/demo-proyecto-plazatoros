<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/administrarEvento.css">
    <title>Administrar Evento</title>
</head>

<body>
    <h1>Administrar Eventos</h1>

    <div>
        <h2> Aniadir Evento</h2>

        <form action="./backEnd/api/api.php?url=masEventos" method="post"> <!--Importante no tocar-->
            <div>
                <label for="nombre">Nombre del Evento</label> 
                <input type="text" id="nombre" name="nombre" required> <!-- Importante no tocar-->
            </div>

            <div>
                <label for="descripcion">Descripcion del Evento</label> 
                <input type="text" id="descripcion" name="descripcion" required> <!-- Importante no tocar-->

            </div>
            <div>
                <label for="fecha">Fecha</label> 
                <input type="date" id="fecha" name="fecha" required> <!-- Importante no tocar-->

            </div>

            <div>
                <label for="imagen">Imagen del Evento</label> 
                <input type="text" id="imagen" name="imagen" required> <!-- Importante no tocar-->
            </div>

            <div>
                <label for="linkDeCompra">Link del Evento</label> 
                <input type="text" id="linkDeCompra" name="linkDeCompra" required> <!-- Importante no tocar-->
            </div>
            <button type="submit" id="enviar" name="enviar">Añadir Evento</button> <!-- Importante no tocar-->
        </form>

    </div>
    <div>
        <h2>Eventos ya Subidos</h2>
        <table> <!--Importante no tocar-->
            <thead>
                <tr>
                    <th>Imagen</th> 
                    <th>Identificador</th>    
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Fecha</th> 
                    <th>Link del Evento</th> 
                    <th>Eliminar</th> 
                    <th>Modificar</th>
                </tr> 
            </thead>
            <tbody id="contenedor-eventos"> <!--Importante no tocar-->
            </tbody>
        </table>

    </div>

</body>
    <script src="./assets/js/portaEventosAdminVer.js" defer></script> <!-- importante no tocar-->
</html>
