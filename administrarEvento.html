<body>
    <h1>Administrar Eventos</h1>

    <div>
        <h2> Aniadir evento :o</h2>

        <form action="./backEnd/api/api.php?url=masEventos" method="post"> <!-- importante no tocar-->

            </div>

            <div>
                <label for="imagen">imagen del evento :3 (url)</label>

            <div>

            </div>
