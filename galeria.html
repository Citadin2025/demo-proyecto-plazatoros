    /* --- Local font (RSC) --- */
    @font-face {
      font-family: 'RSC';
      src: url('assets/fonts/RSC_V06.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      background-color: #000E1F#f8f8f8; /* Placeholder background color */
    }

    h1 {
      font-family: 'RSC', sans-serif;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #3a215b;
    }

    p {
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 20px 0;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .gallery-category {
      margin-bottom: 50px;
    }

    .gallery-category h3 {
      text-align: left;
      margin-bottom: 15px;
      border-left: 4px solid #6E22B4;
      padding-left: 10px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .gallery img {
        max-width: 100%;
        height: 180px;
      }
    }
  </style>
</head>
